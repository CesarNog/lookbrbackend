<div>
    <h2>
        <span jhiTranslate="lookbrbackendApp.intention.home.title">Intentions</span>
        <button class="btn btn-primary float-right jh-create-entity create-intention" [routerLink]="['/', { outlets: { popup: ['intention-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="lookbrbackendApp.intention.home.createLabel">
            Create new Intention
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'lookbrbackendApp.intention.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="intentions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lookbrbackendApp.intention.page">Page</span></th>
            <th><span jhiTranslate="lookbrbackendApp.intention.inspiration">Inspiration</span></th>
            <th><span jhiTranslate="lookbrbackendApp.intention.look">Look</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let intention of intentions ;trackBy: trackId">
                <td><a [routerLink]="['../intention', intention.id ]">{{intention.id}}</a></td>
                <td>{{intention.page}}</td>
                <td>
                    <div *ngIf="intention.inspirationId">
                        <a [routerLink]="['../inspiration', intention.inspirationId  ]" >{{intention.inspirationId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="intention.lookId">
                        <a [routerLink]="['../look', intention.lookId  ]" >{{intention.lookId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../intention', intention.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'intention/'+ intention.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'intention/'+ intention.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
