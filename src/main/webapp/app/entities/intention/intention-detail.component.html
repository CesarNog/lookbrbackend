
<div *ngIf="intention">
    <h2><span jhiTranslate="lookbrbackendApp.intention.detail.title">Intention</span> {{intention.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lookbrbackendApp.intention.page">Page</span></dt>
        <dd>
            <span>{{intention.page}}</span>
        </dd>
        <dt><span jhiTranslate="lookbrbackendApp.intention.inspiration">Inspiration</span></dt>
        <dd>
            <div *ngIf="intention.inspirationId">
                <a [routerLink]="['/inspiration', intention.inspirationId]">{{intention.inspirationId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="lookbrbackendApp.intention.look">Look</span></dt>
        <dd>
            <div *ngIf="intention.lookId">
                <a [routerLink]="['/look', intention.lookId]">{{intention.lookId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'intention/'+ intention.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
