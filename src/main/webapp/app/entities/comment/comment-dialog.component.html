<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCommentLabel" jhiTranslate="lookbrbackendApp.comment.home.createOrEditLabel">Create or edit a Comment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!comment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="comment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lookbrbackendApp.comment.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="comment.comment" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lookbrbackendApp.comment.consultantProfilePhoto" for="field_consultantProfilePhoto">Consultant Profile Photo</label>
            <input type="text" class="form-control" name="consultantProfilePhoto" id="field_consultantProfilePhoto"
                [(ngModel)]="comment.consultantProfilePhoto" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lookbrbackendApp.comment.consultantName" for="field_consultantName">Consultant Name</label>
            <input type="text" class="form-control" name="consultantName" id="field_consultantName"
                [(ngModel)]="comment.consultantName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lookbrbackendApp.comment.dateVoted" for="field_dateVoted">Date Voted</label>
            <div class="input-group">
                <input id="field_dateVoted" type="text" class="form-control" name="dateVoted" ngbDatepicker  #dateVotedDp="ngbDatepicker" [(ngModel)]="comment.dateVoted"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dateVotedDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lookbrbackendApp.comment.look" for="field_look">Look</label>
            <select class="form-control" id="field_look" name="look" [(ngModel)]="comment.lookId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="lookOption.id" *ngFor="let lookOption of looks; trackBy: trackLookById">{{lookOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
