<div>
    <h2>
        <span jhiTranslate="lookbrbackendApp.inspiration.home.title">Inspirations</span>
        <button class="btn btn-primary float-right jh-create-entity create-inspiration" [routerLink]="['/', { outlets: { popup: ['inspiration-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="lookbrbackendApp.inspiration.home.createLabel">
            Create new Inspiration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'lookbrbackendApp.inspiration.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="inspirations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lookbrbackendApp.inspiration.consultantName">Consultant Name</span></th>
            <th><span jhiTranslate="lookbrbackendApp.inspiration.consultantProfilePhotoURL">Consultant Profile Photo URL</span></th>
            <th><span jhiTranslate="lookbrbackendApp.inspiration.inspirationURL">Inspiration URL</span></th>
            <th><span jhiTranslate="lookbrbackendApp.inspiration.page">Page</span></th>
            <th><span jhiTranslate="lookbrbackendApp.inspiration.timeline">Timeline</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inspiration of inspirations ;trackBy: trackId">
                <td><a [routerLink]="['../inspiration', inspiration.id ]">{{inspiration.id}}</a></td>
                <td>{{inspiration.consultantName}}</td>
                <td>{{inspiration.consultantProfilePhotoURL}}</td>
                <td>{{inspiration.inspirationURL}}</td>
                <td>{{inspiration.page}}</td>
                <td>
                    <div *ngIf="inspiration.timelineId">
                        <a [routerLink]="['../timeline', inspiration.timelineId  ]" >{{inspiration.timelineId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../inspiration', inspiration.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inspiration/'+ inspiration.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inspiration/'+ inspiration.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
