<div>
    <h2>
        <span jhiTranslate="lookbrbackendApp.signup.home.title">Signups</span>
        <button class="btn btn-primary float-right jh-create-entity create-signup-my-suffix" [routerLink]="['/', { outlets: { popup: ['signup-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lookbrbackendApp.signup.home.createLabel">
            Create new Signup
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="signups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lookbrbackendApp.signup.loginType">Login Type</span></th>
            <th><span jhiTranslate="lookbrbackendApp.signup.email">Email</span></th>
            <th><span jhiTranslate="lookbrbackendApp.signup.profilePhotoUrl">Profile Photo Url</span></th>
            <th><span jhiTranslate="lookbrbackendApp.signup.profilePhoto">Profile Photo</span></th>
            <th><span jhiTranslate="lookbrbackendApp.signup.username">Username</span></th>
            <th><span jhiTranslate="lookbrbackendApp.signup.password">Password</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let signup of signups ;trackBy: trackId">
                <td><a [routerLink]="['../signup-my-suffix', signup.id ]">{{signup.id}}</a></td>
                <td jhiTranslate="{{'lookbrbackendApp.LoginType.' + signup.loginType}}">{{signup.loginType}}</td>
                <td>{{signup.email}}</td>
                <td>{{signup.profilePhotoUrl}}</td>
                <td>{{signup.profilePhoto}}</td>
                <td>{{signup.username}}</td>
                <td>{{signup.password}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../signup-my-suffix', signup.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'signup-my-suffix/'+ signup.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'signup-my-suffix/'+ signup.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
