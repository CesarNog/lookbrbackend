<div>
    <h2>
        <span jhiTranslate="lookbrbackendApp.socialMedia.home.title">Social Medias</span>
        <button class="btn btn-primary float-right jh-create-entity create-social-media" [routerLink]="['/', { outlets: { popup: ['social-media-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="lookbrbackendApp.socialMedia.home.createLabel">
            Create new Social Media
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'lookbrbackendApp.socialMedia.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="socialMedias">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lookbrbackendApp.socialMedia.type">Type</span></th>
            <th><span jhiTranslate="lookbrbackendApp.socialMedia.url">Url</span></th>
            <th><span jhiTranslate="lookbrbackendApp.socialMedia.consultant">Consultant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let socialMedia of socialMedias ;trackBy: trackId">
                <td><a [routerLink]="['../social-media', socialMedia.id ]">{{socialMedia.id}}</a></td>
                <td>{{socialMedia.type}}</td>
                <td>{{socialMedia.url}}</td>
                <td>
                    <div *ngIf="socialMedia.consultantId">
                        <a [routerLink]="['../consultant', socialMedia.consultantId  ]" >{{socialMedia.consultantId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../social-media', socialMedia.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'social-media/'+ socialMedia.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'social-media/'+ socialMedia.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
