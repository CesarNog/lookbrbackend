<div>
    <h2>
        <span jhiTranslate="lookbrbackendApp.dayTime.home.title">Day Times</span>
        <button class="btn btn-primary float-right jh-create-entity create-day-time" [routerLink]="['/', { outlets: { popup: ['day-time-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lookbrbackendApp.dayTime.home.createLabel">
            Create new Day Time
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dayTimes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lookbrbackendApp.dayTime.value">Value</span></th>
            <th><span jhiTranslate="lookbrbackendApp.dayTime.type">Type</span></th>
            <th><span jhiTranslate="lookbrbackendApp.dayTime.inspiration">Inspiration</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dayTime of dayTimes ;trackBy: trackId">
                <td><a [routerLink]="['../day-time', dayTime.id ]">{{dayTime.id}}</a></td>
                <td>{{dayTime.value}}</td>
                <td>{{dayTime.type}}</td>
                <td>
                    <div *ngIf="dayTime.inspirationId">
                        <a [routerLink]="['../inspiration', dayTime.inspirationId  ]" >{{dayTime.inspirationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../day-time', dayTime.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'day-time/'+ dayTime.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'day-time/'+ dayTime.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
