<div>
    <h2>
        <span jhiTranslate="lookbrbackendApp.intention.home.title">Intentions</span>
        <button class="btn btn-primary float-right jh-create-entity create-intention-my-suffix" [routerLink]="['/', { outlets: { popup: ['intention-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lookbrbackendApp.intention.home.createLabel">
            Create new Intention
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="intentions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lookbrbackendApp.intention.page">Page</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let intention of intentions ;trackBy: trackId">
                <td><a [routerLink]="['../intention-my-suffix', intention.id ]">{{intention.id}}</a></td>
                <td>{{intention.page}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../intention-my-suffix', intention.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'intention-my-suffix/'+ intention.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'intention-my-suffix/'+ intention.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
