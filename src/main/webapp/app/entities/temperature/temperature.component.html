<div>
    <h2>
        <span jhiTranslate="lookbrbackendApp.temperature.home.title">Temperatures</span>
        <button class="btn btn-primary float-right jh-create-entity create-temperature" [routerLink]="['/', { outlets: { popup: ['temperature-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lookbrbackendApp.temperature.home.createLabel">
            Create new Temperature
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="temperatures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lookbrbackendApp.temperature.value">Value</span></th>
            <th><span jhiTranslate="lookbrbackendApp.temperature.type">Type</span></th>
            <th><span jhiTranslate="lookbrbackendApp.temperature.inspiration">Inspiration</span></th>
            <th><span jhiTranslate="lookbrbackendApp.temperature.look">Look</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let temperature of temperatures ;trackBy: trackId">
                <td><a [routerLink]="['../temperature', temperature.id ]">{{temperature.id}}</a></td>
                <td>{{temperature.value}}</td>
                <td>{{temperature.type}}</td>
                <td>
                    <div *ngIf="temperature.inspirationId">
                        <a [routerLink]="['../inspiration', temperature.inspirationId  ]" >{{temperature.inspirationId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="temperature.lookId">
                        <a [routerLink]="['../look', temperature.lookId  ]" >{{temperature.lookId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../temperature', temperature.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'temperature/'+ temperature.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'temperature/'+ temperature.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
