<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConsultantVoteLabel" jhiTranslate="lookbrbackendApp.consultantVote.home.createOrEditLabel">Create or edit a Consultant Vote</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!consultantVote.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="consultantVote.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lookbrbackendApp.consultantVote.consultantProfilePhotoUrl" for="field_consultantProfilePhotoUrl">Consultant Profile Photo Url</label>
            <input type="text" class="form-control" name="consultantProfilePhotoUrl" id="field_consultantProfilePhotoUrl"
                [(ngModel)]="consultantVote.consultantProfilePhotoUrl" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lookbrbackendApp.consultantVote.look" for="field_look">Look</label>
            <select class="form-control" id="field_look" name="look" [(ngModel)]="consultantVote.lookId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="lookOption.id" *ngFor="let lookOption of looks; trackBy: trackLookById">{{lookOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
